<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link id="styleSheet" rel="stylesheet" href="src/light.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compose</title>
  </head>
  <body>
    <div id="highlighter"></div>
    <div id="root"></div>
    <div class="credit">Made By Gaurav Heera</div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
      const highlighter = document.getElementById('highlighter');

      document.addEventListener('mousemove', (e)=>{
        highlighter.style.left = `${e.clientX}px`;
        highlighter.style.top = `${e.clientY}px`;
      });

      let menu = document.querySelector('.side-menu');
      let openMenu = document.getElementById('nav-open');
      let closeMenu = document.getElementById('close-slide-menu');
      //let curDisplay = window.getComputedStyle(menu).display;

      function openSlideMenu(){
          menu.style.display = "flex";
      }

      function closeSlideMenu(){
          menu.style.display = "none"
      }

      openMenu.addEventListener('click', openSlideMenu);
      closeMenu.addEventListener('click', closeSlideMenu);
    </script>
  </body>
</html>
